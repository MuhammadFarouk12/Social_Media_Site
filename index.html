<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Site</title>
    <script src='./node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='./node_modules/axios/dist/axios.min.js'></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <nav class="container navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">NoteBook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            	<li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
          </ul>
          <div class="d-flex w-100 justify-content-end">
            <button id='loginButton' type="button" class="mx-3 btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-whatever="@mdo">Login</button>
            <button id='registerButton' type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#registerModal" >Register</button>
            <button id='logoutButton' type="button" class="btn btn-outline-danger d-none" onclick='logoutButtonClick()' >logout</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="registerModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Username</label>
                <input id='username-input' type="text" class="form-control" id="recipient-name">
              </div>    
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Password</label>
                <input id='password-input'type="password" class="form-control" id="message-text"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="loginButtonClick()">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- start posts -->
        <div class="container mt-5">
          <div id="posts" class='d-flex align-items-center' style="flex-direction: column">
        <!-- JavaScript Code Comes Here -->
        </div>
    <!-- End posts -->
      <!-- Start The Registration Model -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Registration</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">User Name</label>
                    <input type="text" class="form-control" id="username">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Password</label>
                    <input type='password' class="form-control" id="password_input"/>
                  </div>
                  <div class="mb-3">
                    <label for="message-name" class="col-form-label">Name</label>
                    <input type='text' class="form-control" id="name_input"/>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" onclick="registerButtonClick()">Register</button>
              </div>
            </div>
          </div>
        </div>
      <!-- End The Registration Model -->
      <script src="./app.js"></script>
  </body>
</html>
